<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mükemmel sayıyı bul</title>
</head>
<body>
    <h1>Aradığın sayı Mükemmel Sayı mı? Buradan öğrenebilirsin :)</h1>
        <form name="mükemmelsayi">
            <label>Sayı : </label>
            <input type="text" id="txtSayi"><br><br>
            <input type="button" id="btnHesap" value="Hesapla"><br><br>
        </form>
                    
<script>
 
    var btn=document.getElementById("btnHesap");
    btn.onclick=function(){
        var i,j;
        var toplam=0;
        var sayi=Number(document.getElementById("txtSayi").value);
        for(i=1;i<sayi;i++)
         {
             if (sayi%i==0)
             {
                toplam=toplam+i;	
             }
         }
             if (sayi==toplam)
             {
                window.alert("Girilen sayı Mükemmel bir sayıdır.");
            }
             else
             {
                window.alert("Girilen Sayı Mükemmel bir sayı DEĞİLDİR");
            }
         }
</script>
</body>
</html>
